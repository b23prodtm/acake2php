version: "2"
services:
  db:
    build:
      context: mysqldb
      dockerfile: Dockerfile.template
      args:
        PUID: 0
        PGID: 0
        TZ: Europe/Paris
        MYSQL_ROOT_PASSWORD: mariadb
        MYSQL_HOST: localhost
        MYSQL_DATABASE: aria_db
        MYSQL_USER: maria
        MYSQL_PASSWORD: maria-abc
    image: betothreeprod/mariadb-%%BALENA_MACHINE_NAME%%
    volumes:
      - db-data:/config
      - db-socket:/var/run/mysqld
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - cake
    env_file:
      - common.env
      - .env
    labels:
      io.balena.features.dbus: "1"
  myphpcms:
    env_file:
      - common.env
      - .env
    build:
      context: .
      dockerfile: Dockerfile.template
      args:
        DEBUG: "1"
        DATABASE_USER: "root"
        PUID: 1000
        PGID: 1000
    image: betothreeprod/myphpcms-%%BALENA_MACHINE_NAME%%
    labels:
      io.balena.features.dbus: "1"
    volumes:
      - data:/var/www/html
      - db-socket:/var/run/mysqld
    ports:
      #Dockerfile's exposed 80 (through apache2), forward 8000 as of CakePHP default port setting
      - "80:8000"
    depends_on:
      - db
    networks:
      - cake
  #docker-compose v3
    #healthcheck:
      #test: ["CMD", "curl", "-f", "http://localhost"]
      #interval: 1m30s
      #timeout: 10s
      #retries: 3
      # v3.4 compose file
      #start_period: 40s
volumes:
  hostapcache:
  data:
    external: false
  db-data:
    external: false
  db-socket:
    external: false
networks:
  cake:
    external: false
