
<VirtualHost *:80>
    ServerAdmin webmaster@local
    ServerName local
    ServerAlias www.local
    DocumentRoot /var/www/html/app/webroot/

    <Directory />
        Options +FollowSymLinks
        AllowOverride None
        Order Deny,Allow
        Deny from All
    </Directory>
    <Directory /var/www/html/app/webroot/>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog /var/log/apache2/error.local.log
    CustomLog /var/log/apache2/access.local.log combined
</VirtualHost>
