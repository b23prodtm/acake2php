<VirtualHost *:80>
    ServerAdmin webmaster@b23prodtm.info
    ServerName b23prodtm.info
    ServerAlias cake.b23prodtm.info
    DocumentRoot /var/www/html/app/webroot/
    <Directory />
	Options +FollowSymLinks
	AllowOverride None
	Order Deny,Allow
	Deny from All
    </Directory>
    <Directory /var/www/html/app/webroot/>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog /var/log/apache2/error.b23prodtm.info.log
    CustomLog /var/log/apache2/access.b23prodtm.info.log combined
</VirtualHost>
