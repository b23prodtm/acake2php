language: php

# We require precise here, as 5.3 doesn't exist on trusty.
dist: trusty

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

env:
  matrix:
    - DB=mysql
  global:
    # The next declaration is the encrypted OC_SECRET, created
    # via the "travis encrypt" command using the project repo's public key
    - secure:  ""
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    # via the "travis encrypt" command using the project repo's public key
    - secure:  ""

before_install:
# Coverity Scan certificate (global secure: COVERITY_SCAN_TOKEN)
- if ([[ "${TRAVIS_JOB_NUMBER##*.}" != "1" ]] && [[ "${TRAVIS_BRANCH}" == "coverity_scan" ]]); then echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca- ; fi

addons:
  coverity_scan:
    project:
      name: "b23prodtm/myphpcms"
      description: "This PHP CMS is featuring well-known functionalities as cool as posting some web contents with pictures stored in a database."
    notification_email: b23prodtm@users.sourceforge.net
    build_command_prepend: .travis/configure
    build_command: ./lib/Cake/Console/cake test core AllTests --stderr
    branch_pattern: coverity_scan
services:
  - memcached

matrix:
  fast_finish: true
  include:
    - php: 5.4
      env: DB=pgsql

    - php: 5.4
      env: DB=sqlite

before_script:
  - .travis/configure

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then
  - sh -c "if [ '$PHPCS' != '1' ]; then ./lib/Cake/Console/cake test core AllTests --stderr; fi"
  - sh -c "if [ '$PHPCS' = '1' ]; then vendors/bin/phpcs -p --extensions=php --standard=CakePHP ./lib/Cake; fi;"
  - fi

notifications:
  email: false
  webhooks:
    urls:
      - http://api.starter-us-west-1.openshift.com:443/oapi/v1/namespaces/e14/buildconfigs/cakephp-mysql-persistent/webhooks/$OC_SECRET/generic
      - https://webhook-proxy-e14.a3c1.starter-us-west-1.openshiftapps.com/travis-ci/api.starter-us-west-1.openshift.com:443/e14/cakephp-mysql-persistent/webhooks/$OC_SECRET/generic
    on_success: always
    on_failure: never
    on_start: never # default: always
